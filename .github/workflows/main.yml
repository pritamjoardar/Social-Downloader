name: Release Android App

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Build Android Release
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: './android/app/build/outputs/apk/release'
          alias: ${{ socialdownloader.KEY_ALIAS }}
          keyStorePassword: ${{ socialdownloader.KEYSTORE_PASSWORD }}
          keyPassword: ${{ pritam }}
          apkPath: './android/app/build/outputs/apk/release/app-release-unsigned.apk'
          outputFile: './android/app/build/outputs/apk/release/app-release-signed.apk'

      - name: Upload Release APK
        uses: actions/upload-artifact@v2
        with:
          name: release-apk
          path: ./android/app/build/outputs/apk/release/app-release-signed.apk
